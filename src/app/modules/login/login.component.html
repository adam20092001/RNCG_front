<app-navbar-auth></app-navbar-auth>
<div class="login-container">
    <div class="login-left">
      <h1>Bienvenido a <span>GastroSAI</span></h1>
      <p>
        Sistema de soporte diagnóstico basado en inteligencia artificial para detección temprana de cáncer gástrico a partir de imágenes endoscópicas.
      </p>
    </div>
  
    <div class="login-right">
      <h2>Iniciar Sesión</h2>
  
      <form (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo" />
  
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Ingrese su contraseña" />
  
        <div class="options">
          <label><input type="checkbox" /> Recuérdame</label>
          <a href="#" (click)="openResetModal(); $event.preventDefault()">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="login-btn">Iniciar sesión</button>
      </form>
        <!-- MODAL DE RESTABLECIMIENTO -->
        <div class="modal-backdrop" *ngIf="showResetModal">
            <div class="modal-box">
            <h2>Restablecer Contraseña</h2>
            <input type="email" [(ngModel)]="resetEmail" placeholder="Correo electrónico" />
            <input type="password" [(ngModel)]="newPassword" placeholder="Nueva contraseña" />
            <div class="modal-actions">
                <button (click)="resetPassword()">Restablecer</button>
                <button (click)="closeResetModal()">Cancelar</button>
            </div>
            </div>
        </div>
      <p class="register-text">
        ¿No tienes una cuenta?
        <a routerLink="/register">Crear una cuenta</a>
      </p>
    </div>
  </div>
<app-footer></app-footer>
